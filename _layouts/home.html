---
layout: default
---

<!-- Home -->
<div class="row g-5 mb-3">
  <div class="col-md-4">
    <img style="border:5px solid black; border-radius:50px" src="{{ site.github.url }}/assets/img/home1.jpg" 
    onmouseover="this.src='{{ site.github.url }}/assets/img/home2.jpg'" 
    onmouseout="this.src='{{ site.github.url }}/assets/img/home1.jpg'" 
    onmouseenter="zoomIn(event)" onmouseleave="zoomOut(event)" alt="Home" width="100%" hiehgt="100%">
  </div>
  <script>
    function zoomIn(event) {
      event.target.style.transform = "scale(1.2)";
      event.target.style.zIndex = 1;
      event.target.style.transition = "all 0.5s";
    }
    function zoomOut(event) {
      event.target.style.transform = "scale(1)";
      event.target.style.zIndex = 0;
      event.target.style.transition = "all 0.5s";
    }
  </script>

  <div class="col-md-8">
    <h3 class="fw-bold">Jaeyoon Sim </h3>
      <div style="text-align:justify">
        {{ content }}
      </div>
  </div>
</div>

<!-- Update Information -->
<div class="row g-5 mb-3">
  <div class="timeline col-md-12">
      <ul>
        {% for post in site.posts %}
        <li>
          <div class="timeline_content">
            <h5><a href="{{ site.github.url }}/{{ post.url }}">{{ post.title }}</a></h5>
          </div>
          <div class="timeline_time"><h4>{{ post.date | date: "%B %-d, %Y" }}</h4><div>
        </li>
        {% endfor %}
      </ul>
  </div>
</div>
