<!-- Publications -->
<script src="/main.js" defer></script>
<div class="row g-5 mb-5">
  <div>
    <h3 class="main_title pb-3 mb-5">Publications</h3>
    <script async defer src="https://buttons.github.io/buttons.js"></script>

<!-- International Conference -->
    <div class="row g-5 mb-5">
      <div class="categorybar col-md-2">
        <h6>International Conference</h6>
      </div>
      <div class="detail_publication col-md-10">
        <div class="row g-5 mb-5">
          <div class="col-lg-4 text-center">
            <img src="publications/cvpr2023/cvpr2023_Image.jpg" class="img-fluid rounded float-center img-thumbnail shadow mb-3" onmouseenter="zoomIn(event)" onmouseleave="zoomOut(event)">
          </div>

          <div class="col-lg-8">
            <h5><p class="publication_title">Learning Adaptive Heat Kernel Convolution on Graphs and Its Approximations</h5>
            <p class="text-muted"><b>Jaeyoon Sim</b>, Sooyeon Jeon, Injun Choi, Guorong Wu, Won Wha Kim</p>
            <p class="text-muted">International Conference on Computer Vision (ICCV), 2023 - Under Review</p>
            <p>
            <a href="/publications/xx.pdf" target="_blank" class="btn btn-outline-secondary btn-sm" role="button"> Paper</a>
            <a href="/publications/cvpr2023/xx.html" target="_blank" class="btn btn-outline-secondary btn-sm" role="button"> BibTeX</a>
            <a href="/publications/cvpr2023/CVPR2023_supplementary/xx.html" target="_blank" class="btn btn-outline-secondary btn-sm" role="button"> Supplementary</a>
            </p>
          </div>
        </div>
      </div>
    </div>
