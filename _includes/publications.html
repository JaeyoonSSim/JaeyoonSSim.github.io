<!-- Publications -->
<script src="/main.js" defer></script>
<div class="row g-5 mb-5">
  <div>
    <h3 class="main_title pb-3 mb-5">Publications</h3>
    <script async defer src="https://buttons.github.io/buttons.js"></script>

<!-- International Conference -->
    <div class="row g-5 mb-5">
      <div class="categorybar col-md-2">
        <h6>International Publication</h6>
      </div>
      <div class="detail_publication col-md-10">
        <div class="row g-5 mb-5">
          {% for paper in site.data.publications.international %}
            <div class="col-lg-4 text-center">
              <img src="{{ paper.img }}" class="img-fluid rounded float-center img-thumbnail shadow mb-3" onmouseenter="zoomIn(event)" onmouseleave="zoomOut(event)">
            </div>
          
            <div class="col-lg-8">
              <h5><p class="publication_title">{{ paper.title }}</h5>
              <p class="text-muted">{{ paper.author }}</p>
              <p class="text-muted">{{ paper.accept }}, {{ paper.year }}</p>
              <p><a href="{{ paper.url }}" target="_blank" class="btn btn-outline-secondary btn-sm" role="button"> Paper</a></p>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
